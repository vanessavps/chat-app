<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/materialize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="main">
        <div class="row content">
            <div id="sidebar" class="col s3 cyan">
            </div>

            <div id="message-area" class="col s9">
                <div class="row" id="messages">

                </div>

                <div class="row">
                    <div id="compose" class="col s12">
                        <form id="message-form" class="row">
                            <div class="input-field col s7">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea name="message" class="materialize-textarea" placeholder="Message" required
                                    autocomplete="off"></textarea>
                            </div>
                            <div class="col s5">
                                <button class="btn-small"><i class="material-icons left">send</i>Send</button>
                                <button id="send-location" class="btn-small"><i
                                        class="material-icons left">gps_fixed</i>Send
                                    location</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <div id="footer" class="grey darken-4"></div>

    <script id="message-template" type="text/html">
        <div class="message col s12">
            <p>
                <span class="message-name">{{username}}</span>
                <span class="message-meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>       
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message col s12">
            <p>
                <span class="message-name">{{username}}</span>
                <span class="message-meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>       
    </script>


    <script id="sidebar-template" type="text/html">
        <h4 class="room-name center-align">{{room}}</h4>
        <div class="divider black"></div>
        <h5 class="center-align">Users</h5>
        <ul class="users">
            {{#users}}
                <li>
                    <i class="material-icons tiny">person</i>
                    {{username}}
                </li>
            {{/users}}
        </ul>
    </script>

    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
